<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Image</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            margin-bottom: 10px;
            vertical-align: middle;
            width: 100%;

        }
        .parent{
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }
        .child{
            flex-basis: 32%;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
        </div>
        <div class="child">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
        </div>
        <div class="child">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
            <img src="flex back.jpg" alt="">
            <img src="flex2.jpg" alt="">
        </div>
    </div>
</body>
</html>
